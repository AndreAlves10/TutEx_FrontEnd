<div class="row">
  <div class="col s12">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">mode_edit</i>
            <textarea #content id="icon_prefix2" class="materialize-textarea" name="messageTextArea" [(ngModel)]='messageTextArea'></textarea>
            <label for="icon_prefix2">Message</label>
          </div>
          <div class="input-field col s6">
            <button [disabled]="!messageTextArea" class="btn waves-effect waves-light" type='button' (click)="sendMessage(content.value)">Send
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
